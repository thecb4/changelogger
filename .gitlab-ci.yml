pages:
  image:
    name: alpine:latest
  stage: docs
  dependencies:
    - spm_501_xenial
    - spm_501_bonic
  script:
    - mkdir public
    - cp -a docs/api/. public/
  artifacts:
    paths:
    - public
  only:
    - master

release:
  image:
    name: swift:5.0.1-xenial
  stage: release
  dependencies:
    - pages
  before_script:
    - export LC_CTYPE=en_US.UTF-8
    - export LC_ALL=en_US.UTF-8
    # - update-locale LANG=en_US.UTF-8
    - DEBIAN_FRONTEND=noninteractive && apt-get update -y
    - DEBIAN_FRONTEND=noninteractive && apt-get install -y curl
    - useradd -m -p "$MANAGER_PASSWORD" -s /bin/bash linuxbrew
    - usermod -aG sudo linuxbrew
    - cat /etc/passwd
    # https://docs.brew.sh/Homebrew-on-Linux
    - su -l linuxbrew -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
    - test -d ~/.linuxbrew && eval $(~/.linuxbrew/bin/brew shellenv)
    - test -d /home/linuxbrew/.linuxbrew && eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
    - test -r ~/.bash_profile && echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.bash_profile
    - echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.profile
    - brew install mxcl/made/swift-sh
  script:
    - swift sh bin/homebrew.swift
  # artifacts:
  #   paths:
  #   - public
  only:
    - feature/homebrew
