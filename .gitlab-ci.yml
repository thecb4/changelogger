variables:
  LC_ALL: "en_US.UTF-8"
  DOMAIN: "thecb4.io"
  EMAIL: "cavelle@thecb4.io"

stages:
  - build-test
  - docs
  - release

spm_501_xenial:
  image:
    name: swift:5.0.1-xenial
    entrypoint: [""]
  stage: build-test
  script:
    - swift package update
    - swift test --generate-linuxmain
    - swift build --build-tests -c debug
    - swift test -c debug
    - swift build -c release
  only:
    - master

spm_501_bonic:
  image:
    name: swift:5.0.1-bionic
    entrypoint: [""]
  stage: build-test
  script:
    - swift package update
    - swift test --generate-linuxmain
    - swift build --build-tests -c debug
    - swift test -c debug
    - swift build -c release
  only:
    - master

